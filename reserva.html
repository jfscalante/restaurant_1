  <section id="reservacion" class="reservation-section">
    
    <h1>Reserva de Mesas</h1>
    <form class="reservation-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="guests">Número de Invitados:</label>
      <input type="number" id="guests" name="guests" min="1" required>

      <label for="date">Fecha de Reserva:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Hora de Reserva:</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Reservar Mesa</button>

    </form>
  </section>
        
      
     
  
</body>
